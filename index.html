<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | E-commerce product page</title>
    <link type="icon/image" rel="icon" href="./images/favicon-32x32.png">
    <link type="text/css" rel="stylesheet" href="./style.css">

</head>
<body>
    <div id="container">
        <header>
            <div id="leftHeader">
                <div id="logo">
                    <img src="./images/logo.svg" alt="sneakers">
                </div>
                <nav>
                    <a href="#">Collections</a>
                    <a href="##">Men</a>
                    <a href="###">Women</a>
                    <a href="####">About</a>
                    <a href="####">Contact</a>
                </nav>
            </div>
            <div id="rightHeader">
                <div id="cart">
                    <img src="./images/icon-cart.svg" alt="cart">
                </div>
                <div id="profile">
                    <img src="./images/image-avatar.png" alt="perfil">
                </div>
            </div>
        </header>

        <main>
            <div id="pictures">
                <div id="selectedPicture">
                    <img src="./images/image-product-1.jpg" alt="">
                </div>
                <div id="amostraPictures">
                    <img src="./images/image-product-1-thumbnail.jpg" alt="picture">
                    <img src="./images/image-product-2-thumbnail.jpg" alt="picture">
                    <img src="./images/image-product-3-thumbnail.jpg" alt="picture">
                    <img src="./images/image-product-4-thumbnail.jpg" alt="picture">
                </div>
            </div>
            <div id="description">
                <h2>SNEAKER COMPANY</h2>
                <h1>Fall Limited Edition Sneakers</h1>
                <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
                <div id="value">
                    <div id="price">
                        <h3>$125.00</h3>
                        <span>$250.00</span>
                    </div>
                    <div id="discount">50 %</div>
                </div>
                <div id="addToCart">
                    <div id="theAmount">
                        <p>-</p>
                        <p>0</p>
                        <p>+</p>
                    </div>
                    <button>
                        <img src="./images/icon-cart.svg" alt="cart">
                        <p>Add to cart</p>
                    </button>
                </div>

            </div>
        </main>
    </div>






    <script src="./script.js"></script>
</body>
</html>
